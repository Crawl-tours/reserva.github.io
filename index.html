<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de tu Sitio Web</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu hoja de estilos externa -->
   <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .story-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .story-bubble {
            width: 60px;
            height: 60px;
            margin: 0 5px;
            background: linear-gradient(135deg, #feda75 0%, #fa7e1e 100%);
            border-radius: 50%;
            cursor: pointer;
        }

        .expanded-story {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .expanded-story img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="story-bubble"></div>
        <div class="story-bubble"></div>
        <div class="story-bubble"></div>
        <!-- Agrega más burbujas aquí -->
    </div>

    <div class="expanded-story">
        <img src="parrilla.png" alt="Imagen Expandida">
    </div>

    <script>
        const storyBubbles = document.querySelectorAll(".story-bubble");
        const expandedStory = document.querySelector(".expanded-story");
        const expandedImg = expandedStory.querySelector("img");

        storyBubbles.forEach((bubble) => {
            bubble.addEventListener("click", () => {
                expandedImg.src = bubble.dataset.image;
                expandedStory.style.display = "flex";
                setTimeout(() => {
                    expandedStory.style.display = "none";
                }, 5000);
            });
        });
    </script>
</body>
</html>
