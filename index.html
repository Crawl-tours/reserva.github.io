<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Stories de Instagram</title>
    <style>
        body {
            padding: 10px;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Varela Round', sans-serif;
        }

        .story-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .story-bubble {
            width: 60px;
            height: 60px;
            margin: 0 5px;
            background: linear-gradient(135deg, #feda75 0%, #fa7e1e 100%);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: moveGradient 3s linear infinite alternate; /* Agregar animación */
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .story-bubble img {
            width: 48px;
            height: 48px;
            border-radius: 30px;
        }

        .expanded-story {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .expanded-story img {
            max-width: 100%;
            max-height: 100%;
        }

        .ventajas-container {
            display: flex;
            justify-content: space-between;
            margin: 30px auto;
        }

        .ventaja {
            text-align: center;
            width: calc(16.666% - 20px);
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .ventaja img {
            width: 100px;
        }

        .ventaja p {
            margin-top: 10px;
        }

        .reserva-section {
            text-align: center;
            background-color: #333333;
            color: #ffffff;
            padding: 40px 0;
        }

        .reserva-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .reserva-option {
            text-align: center;
            width: calc(50% - 20px);
            padding: 20px;
            background-color: #444;
            border: 1px solid black;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .reserva-option:hover {
            background-color: #00ff00; /* Cambia este color al verde fosforescente deseado */
        }

        .reserva-option h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .reserva-option img {
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="story-bubble" data-image="imagen1.jpg">
            <img src="parrilla.png" alt="Historia 1">
        </div>
        <div class="story-bubble" data-image="imagen2.jpg">
            <img src="parrilla.png" alt="Historia 2">
        </div>
        <div class="story-bubble" data-image="imagen3.jpg">
            <img src="parrilla.png" alt="Historia 3">
        </div>
        <!-- Agrega más burbujas aquí -->
    </div>

    <div class="expanded-story">
        <img src="parrilla.png" alt="Imagen Expandida">
    </div>
<div class="ventajas-container">
    <div class="ventaja">
        <img src="icono1.png" alt="Icono 1" width="100">
        <p>Guías expertos en fiesta</p>
    </div>
    <div class="ventaja">
        <img src="icono2.png" alt="Icono 2" width="100">
        <p>Ruta por 3 bares y 1 discoteca</p>
    </div>
    <div class="ventaja">
        <img src="icono3.png" alt="Icono 3" width="100">
        <p>Accesos VIP incluidos y bebida</p>
    </div>
    <div class="ventaja">
        <img src="icono4.png" alt="Icono 4" width="100">
        <p>Conoces gente de calidad</p>
    </div>
</div>

<div class="reserva-section">
    <h1>Reserva Ahora</h1>
    <div class="reserva-options">
        <div class="reserva-option">
            <h3>Para grupos pequeños</h3>
            <img src="icono_grupo_pequeno.png" alt="Icono Grupo Pequeño">
        </div>
        <div class="reserva-option">
            <h3>Para grupos medianos</h3>
            <img src="icono_grupo_mediano.png" alt="Icono Grupo Mediano">
        </div>
        <div class="reserva-option">
            <h3>Para grupos grandes</h3>
            <img src="icono_grupo_grande.png" alt="Icono Grupo Grande">
        </div>
        <div class="reserva-option">
            <h3>Eventos personalizados</h3>
            <img src="icono_evento_personalizado.png" alt="Icono Evento Personalizado">
        </div>
    </div>
</div>
   

    <script>
        const storyBubbles = document.querySelectorAll(".story-bubble");
        const expandedStory = document.querySelector(".expanded-story");
        const expandedImg = expandedStory.querySelector("img");

        storyBubbles.forEach((bubble) => {
            bubble.addEventListener("click", () => {
                expandedImg.src = bubble.dataset.image;
                expandedStory.style.display = "flex";
                setTimeout(() => {
                    expandedStory.style.display = "none";
                }, 5000);
            });
        });
    </script>
</body>
</html>
